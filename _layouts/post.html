---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<section class="meta">
<span>
  <a {% if page.previous %} href="{{ site.url }}{{ page.previous.url }}" {% endif %} {% unless page.previous %} class="pageNavInvalid" {% endunless %} >上一篇</a>
  &nbsp;&nbsp;&nbsp;
  <a {% if page.next %} href="{{ site.url }}{{ page.next.url }}" {% endif %} {% unless page.next %} class="pageNavInvalid" {% endunless %} >下一篇</a>
</span>
<hr>
</section>
